title: jekyll-rtd-theme
description: Just another documentation theme compatible with GitHub Pages

theme: null

# debug:
#   compress: true
#   dist: false
#   shortcodes: true

readme_index:
  with_frontmatter: true

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

exclude:
  - Makefile
  - CNAME
  - LICENSE
  - update.sh
  - Gemfile
  - Gemfile.lock
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-rtd-theme.gemspec

# Where things are
source              : .
collections:
  posts:
    output          : true
collections_dir     : .
data_dir            : _data
sass:
  sass_dir          : _sass
destination         : ./_site
includes_dir        : _includes
layouts_dir         : _layouts
plugins_dir         : _plugins # takes an array of strings and loads plugins in that order
